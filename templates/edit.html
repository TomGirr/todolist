<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Edit Task</h1>

        <!-- Form to edit the task -->
        <form action="{{ url_for('edit_task', task_id=task_id) }}" method="POST" class="input-group mb-3">
            <input type="text" name="task_name" class="form-control" value="{{ task.name }}" required>
            <input type="datetime-local" name="due_date" class="form-control" value="{{ task.due_date|replace(' ', 'T') }}">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>

        <a href="/" class="btn btn-secondary">Cancel</a>
    </div>
</body>
</html>
